<span class="title">📚 Course Management</span>

<div class="course-list">
    @for(course of courses;track course.id)
   {  <ng-container>
        <mat-card class="course-card"> 
            <mat-card-header> 
                <mat-card-title>
                    {{ course.title }}
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <p class="course-description">{{ course.description }}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button (click)="editCourse(course)">✏️ Edit</button>
                <button mat-button color="warn" (click)="deleteCourse(course.id)">🗑 Delete</button>
                <button mat-button color="accent" [routerLink]="['/lessons', course.id]">📖 View Lessons</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>}
  @empty { 
    <ng-container >
        <p class="no-courses">No courses available.</p>
    </ng-container>}
</div>

<!-- Add New Course Button -->
<div class="add-course-container">
    <h3>Add New Course</h3>
    <button mat-raised-button color="primary" (click)="addCourse()">➕ Add Course</button>
</div>
